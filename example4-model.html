<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>SlickGrid example 4: Model</title>
  <link rel="stylesheet" href="/lib/slickgrid/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="/lib/slickgrid/controls/slick.pager.css" type="text/css"/>
  <link rel="stylesheet" href="/lib/slickgrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
  <link rel="stylesheet" href="/lib/slickgrid/controls/slick.columnpicker.css" type="text/css"/>
  <style>
    .cell-title {
      font-weight: bold;
    }

    .cell-effort-driven {
      text-align: center;
    }

    .cell-selection {
      border-right-color: silver;
      border-right-style: solid;
      background: #f5f5f5;
      color: gray;
      text-align: right;
      font-size: 10px;
    }

    .slick-row.selected .cell-selection {
      background-color: transparent; /* show default selected row background */
    }
  </style>
</head>
<body>
<div style="position:relative">
  <div style="width:600px;">
    <div class="grid-header" style="width:100%">
      <label>SlickGrid</label>
      <span style="float:right" class="ui-icon ui-icon-search" title="Toggle search panel"
            onclick="toggleFilterRow()"></span>
    </div>
    <div id="animaliaGrid" style="width:100%;height:500px;"></div>
    <div id="pager" style="width:100%;height:20px;"></div>
  </div>

</div>

<div id="inlineFilterPanel" style="display:none;background:#dddddd;padding:3px;color:black;">
  Show items with title including <input type="text" id="txtSearch2"></div>
</div>

<script src="/lib/slickgrid/lib/firebugx.js"></script>

<script src="/lib/slickgrid/lib/jquery-1.7.min.js"></script>
<script src="/lib/slickgrid/lib/jquery-ui-1.8.16.custom.min.js"></script>
<script src="/lib/slickgrid/lib/jquery.event.drag-2.2.js"></script>

<script src="/lib/slickgrid/slick.core.js"></script>
<script src="/lib/slickgrid/slick.formatters.js"></script>
<script src="/lib/slickgrid/slick.editors.js"></script>
<script src="/lib/slickgrid/plugins/slick.rowselectionmodel.js"></script>
<script src="/lib/slickgrid/slick.grid.js"></script>
<script src="/lib/slickgrid/slick.dataview.js"></script>
<script src="/lib/slickgrid/controls/slick.pager.js"></script>
<script src="/lib/slickgrid/controls/slick.columnpicker.js"></script>
<script src="AnimaliaParadoxa.js"></script>

</body>
</html>
